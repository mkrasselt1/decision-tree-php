<!DOCTYPE html>
<html lang="de">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {Titel}
  </title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1976d2;
      --accent: #e3f2fd;
      --bg: #f9f9f9;
      --text: #222;
      --radius: 12px;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 1.2em 1em 1em 1em;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .breadcrumbs {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.3em;
      font-size: 0.98em;
      margin-bottom: 0.5em;
      color: #e3f2fd;
      word-break: break-all;
    }

    .breadcrumbs a {
      color: #fff;
      background: rgba(25, 118, 210, 0.18);
      text-decoration: none;
      padding: 0.15em 0.7em;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }

    .breadcrumbs a:hover,
    .breadcrumbs a:focus {
      background: #fff;
      color: #1976d2;
      outline: none;
    }

    .breadcrumbs .sep {
      color: #bbdefb;
      font-size: 1.1em;
      margin: 0 0.1em;
      user-select: none;
    }

    .breadcrumbs span:last-child {
      font-weight: 700;
      color: #e3f2fd;
      background: none;
      padding: 0 0.5em;
    }

    .edit-btn {
      background: #fff;
      color: var(--primary);
      border: none;
      border-radius: var(--radius);
      font-size: 1.3em;
      padding: 0.4em 0.8em;
      margin-left: 0.5em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px rgba(25, 118, 210, 0.08);
    }

    .edit-btn:hover,
    .edit-btn:focus {
      background: var(--accent);
      color: #0d47a1;
      outline: none;
    }

    main {
      max-width: 600px;
      margin: 2em auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 2px 12px rgba(25, 118, 210, 0.06);
      padding: 2em 1.2em 1.5em 1.2em;
    }

    h1 {
      font-size: 2em;
      margin-top: 0.2em;
      margin-bottom: 0.7em;
      font-weight: 700;
      color: var(--primary);
      line-height: 1.1;
    }

    p {
      font-size: 1.15em;
      margin-bottom: 1.5em;
      line-height: 1.6;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      background: var(--accent);
      margin-bottom: 0.7em;
      border-radius: var(--radius);
      padding: 0.9em 1em;
      font-size: 1.08em;
      transition: background 0.2s;
    }

    ul li a {
      display: block;
      text-decoration: none;
      color: var(--primary);
      background: #fff;
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      padding: 0.7em 1em;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(25, 118, 210, 0.05);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }

    ul li a:hover,
    ul li a:focus {
      background: var(--accent);
      color: #0d47a1;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
      outline: none;
    }

    ul li:hover {
      background: #bbdefb;
    }

    @media (max-width: 700px) {
      main {
        margin: 1em 0.2em;
        padding: 1.2em 0.5em 1em 0.5em;
      }

      h1 {
        font-size: 1.3em;
      }
    }

    @media (max-width: 400px) {
      main {
        padding: 0.7em 0.2em;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="breadcrumbs">
      {Order}
    </div>
    <a href="edit.php?id={id}&idChain={idChain}" aria-label="Bearbeiten">
      <button class="edit-btn" title="Bearbeiten">&#x270D;</button>
    </a>
  </header>
  <main>
    <h1>
      {Frage}
    </h1>
    <p>
      {Text}
    </p>
    <ul>
      {Antworten}
    </ul>
  </main>
</body>

</html>
